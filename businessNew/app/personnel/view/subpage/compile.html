<section class="subpage_compile">
	<header class="header">
		<div class="left" v-on:click="goBack"><span>&#xe621;</span></div>
		<span>员工墙编辑</span>
	</header>
	<section class="main">
		<div class="wall" >
			<div class="list" v-for="lists in res.data" >
				<div class="elect"><span v-on:click="check($event,lists.isAdmin==1?'':lists.empId)">&#xe619;</span></div>
				<div class="list_img"><img v-bind:src="lists.empImgs"></div>
				<div class="message">
					<div class="name">
						{{lists.empName}}
						<span v-show="lists.isShow==1">已在员工墙</span>
					</div>
					<div class="details">
						<span class="tub">&#xe627;</span>{{lists.empJob}}
						<span class="Phon">{{lists.empCellphone}}</span>
					</div>
				</div>
			</div>
		</div>
	</section>
	<footer class="footer">
		<div class="add_news" v-on:click="set">
			确认
		</div>
	</footer>
</section>
